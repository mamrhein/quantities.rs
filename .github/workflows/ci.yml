on: push

jobs:
  check:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ checkout repository
        uses: actions/checkout@v3
      - name: ğŸ›  setup cargo toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: â™»ï¸ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}
      - name: âœ… run cargo check
        run: |
          cargo check
          cargo check --all-features
  test:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ checkout repository
        uses: actions/checkout@v3
      - name: ğŸ›  setup cargo toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: â™»ï¸ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ubuntu-latest
      - name: ğŸ›Ÿ run cargo test
        run: |
          cargo test
          cargo test --all-features --doc
        env:
          TRYBUILD: overwrite
  lint:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ checkout repository
        uses: actions/checkout@v3
      - name: ğŸ›  setup cargo toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: â™»ï¸ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ubuntu-latest
      - name: ğŸ” run cargo clippy
        run: |
          cargo clippy --all-features
      - name: ğŸ¨ run cargo fmt
        run: |
          cargo fmt --all --check
